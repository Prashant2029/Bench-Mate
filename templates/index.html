<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BenchMate - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Brand -->
  <div class="container mb-4 text-center">
    <h4 class="text-primary fw-bold">BenchMate</h4>
  </div>

  <!-- Login Card -->
  <div class="card login-card">
    <div class="row g-0 h-100">
      <!-- Left Side -->
      <div class="col-md-6 d-flex flex-column justify-content-center login-left">
        <h2>Welcome to BenchMate</h2>
        <p>
          Sign in to access your workspace or create a new account to get started 
          with our powerful productivity tools.
        </p>
      </div>

      <!-- Right Side -->
      <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center h-100">
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4">
          <li class="nav-item">
            <a class="nav-link active" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
          </li>
        </ul>

        <!-- Form -->
        <form>
          <div class="mb-3">
            <label class="form-label">Email Address / Username</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-envelope"></i>
              </span>
              <input type="text" class="form-control" placeholder="Enter your email or Username">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock"></i>
              </span>
              <input type="password" class="form-control" placeholder="Enter your password">
              <span class="input-group-text">
                <i class="bi bi-eye"></i>
              </span>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-login w-100">Login to Account</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 BenchMate. All rights reserved.
  </footer>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
